<div class="query-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>game title</mat-label>
      <input matInput placeholder="search game title..." value="" [formControl]="titleFc">
      <button class="search-btn" mat-icon-button (click)="searchTitle()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <mat-form-field appearance="fill">
    <mat-label>genre</mat-label>
    <mat-select [formControl]="genreFc">
      <mat-option value="all">all</mat-option>
      <mat-option *ngFor="let genre of genres" value="{{genre}}">{{genre}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>price</mat-label>
    <mat-select [formControl]="priceFc">
      <mat-option value="all">all</mat-option>
      <mat-option value="<20">less than 20</mat-option>
      <mat-option value="<40">less than 40</mat-option>
    </mat-select>
  </mat-form-field>

</div>

<div class="game-store" fxLayout="row wrap" fxLayoutAlign="center center">
  <div class="game-card-container" *ngFor="let game of games">
    <app-game-card [game]="game" (addGameEvent)="addGame($event)"></app-game-card>
  </div>
  <div *ngIf="!games.length">
    No result
  </div>
</div>
